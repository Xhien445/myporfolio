<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'UnifrakturMaguntia', cursive;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.2);
             cursor: none; /* hide default cursor */
             overflow: hidden;

    }
   
    .logo-left {
      height: 40px;
      margin-left: 10px;
    }
    
    .nav {
position: absolute;
  left: 50%;
  transform: translateX(-50%);      display: flex;
      gap: 20px;
      font-size: 20px;
      color: rgb(199, 199, 199);
    }
    .nav div {
      padding: 5px 0;
    }
    .nav div:hover {
      color: white;
    }
    /* underline */
    .underline {
  position: absolute;
  bottom: -2px;             
  left: 0;
  width: 0;                 
  height: 1px;             
  background: rgb(199, 199, 199);
  border-radius: 5px;
  transition: all 0.3s ease;
  transform-origin: center;
  transform: scaleY(0.3); 
}
    .logo-right {
      height: 40px;
      margin-right: 10px;
    }
    @media (max-width: 600px) {
      .logo-right { display: none; }
      .nav { font-size: 16px; gap: 12px; }
    }
  </style>
</head>
<body>
  <img src="images/header/logo3D40pxpx.png" alt="Logo" class="logo-left">

  <div class="nav" id="navBar">
    <div onclick="navigate('pages/homescreen.html', this)">Home</div>
    <div onclick="navigate('pages/aboutme.html', this)">About me</div>
    <div onclick="navigate('pages/allprojects.html', this)">Projects</div>
    <div class="underline" id="underline"></div>
  </div>

  <img src="images/header/Dashinutext40px.png" alt="Right Logo" class="logo-right">

  <script>
    const underline = document.getElementById("underline");
    const navItems = document.querySelectorAll("#navBar div:not(.underline)");

    function moveUnderline(element) {
      underline.style.width = element.offsetWidth + "px";
      underline.style.left = element.offsetLeft + "px";
    }

    function navigate(page, element) {
      // move underline
      moveUnderline(element);
      // send message to parent index.html
      window.parent.postMessage({ page: page }, "*");
    }

    // set default underline on "Home" at load
    window.onload = () => {
      moveUnderline(navItems[0]);
    };
    
  document.addEventListener("mousemove", (e) => {
    window.parent.postMessage({ type: "mousemove", x: e.clientX, y: e.clientY }, "*");
  });
  document.addEventListener("mousedown", () => {
    window.parent.postMessage({ type: "mousedown" }, "*");
  });
  document.addEventListener("mouseup", () => {
    window.parent.postMessage({ type: "mouseup" }, "*");
  });

  </script>
</body>
</html>
